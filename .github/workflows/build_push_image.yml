# Nama tindakan: Build and Push Docker Image
name: Build and Push Docker Image

# Tindakan ini akan dijalankan ketika ada push ke repositori pada cabang tertentu.
on:
  push:
    branches:
      - proyek-pertama  # Ganti dengan nama cabang default repositori Anda

# Job yang akan dijalankan pada runner Ubuntu terbaru. Anda dapat mengganti runner sesuai kebutuhan.
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Langkah pertama: Checkout kode dari repositori.
    - name: Checkout code
      uses: actions/checkout@v2

    # Langkah kedua: Build dan Push Docker Image.
    - name: Build and Push Docker Image
      run: |
        # Mengubah izin skrip menjadi eksekusi (chmod +x).
        chmod +x build_push_image.sh
        # Menjalankan skrip build_push_image
        ./build_push_image.sh
      working-directory: ${{ github.workspace }}
    
    # Langkah ketiga: Log in ke GitHub Packages menggunakan GitHub Token.
    - name: Log in to GitHub Packages
      run: echo "${{ secrets.GHCR_GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_GITHUB_USERNAME }} --password-stdin

    # Langkah keempat: Menyematkan Docker Image dengan tag GitHub Packages yang diinginkan.
    - name: Tag Docker Image
      run: docker tag ${{ secrets.GHCR_GITHUB_IMAGE }}:v1 ghcr.io/${{ secrets.GHCR_GITHUB_USERNAME }}/${{ secrets.GHCR_GITHUB_REPOSITORY }}/${{ secrets.GHCR_GITHUB_IMAGE }}:v1 .

    # Langkah kelima: Push Docker Image ke GitHub Packages.
    - name: Push Docker Image to GitHub Packages
      run: docker push ghcr.io/${{ secrets.GHCR_GITHUB_USERNAME }}/{{ secrets.GHCR_GITHUB_IMAGE }}:v1
