apiVersion: v1
kind: Service

# Metadata terkait Service, seperti nama dan label.
metadata:
  # Nama dari layanan karsajobs.
  name: karsajobs
  labels:
    # Label untuk mengidentifikasi layanan sebagai backend.
    name: backend

# Spesifikasi untuk Service.
spec:
  # Jenis layanan, dalam hal ini adalah NodePort.
  type: NodePort

  # Port yang akan diexpose oleh Service.
  ports:
    # Port di dalam kontainer karsajobs.
    - port: 8080
      # Port di node yang akan di-mapping.
      nodePort: 30080

  # Selektor untuk memilih pod yang akan dilayani oleh Service.
  selector:
    # Memilih pod dengan label app: karsajobs.
    app: karsajobs
